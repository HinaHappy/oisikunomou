<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="“ひとり”を、“ひととき”に変える。忙しい日常の中で味わう、お酒との静かな時間を提案する架空のライフスタイルLP。">
  <meta name="keywords" content="お酒, ワイン, ライフスタイル, リラックス, 一人時間">
  <meta name="author" content="わたしのお酒時間">
  <title>#わたしのお酒時間｜架空LP</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Lora', 'Merriweather', serif;
      background-color: #f5f0e6;
      color: #3b2f2f;
    }
    .header, .footer {
      background-color: #3b2f2f;
      color: #f5f0e6;
    }
    .cta-button {
      background-color: #7b2f3b;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
    }
    .cta-button:hover {
      background-color: #5a1f2c;
    }
    .card {
      background-color: #fff8f0;
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 8px;
    }
    @media (max-width: 1024px) {
      .story-flex {
        flex-direction: column;
        align-items: center;
      }
      .story-text, .story-image {
        width: 100%;
        text-align: center;
      }
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
    }
    @media (max-width: 768px) {
      .main-copy {
        font-size: 1.5rem;
      }
      .sub-copy {
        font-size: 1rem;
      }
      .card-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .hero-image, .insta-mock img {
        width: 100%;
        height: auto;
      }
      .cta-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }
      .footer-links {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- ここから下は既存のHTML構造 -->
  <header class="header">
    <div class="container">
      <h1 class="logo">わたしのお酒時間</h1>
    </div>
  </header>

  <!-- 中略：元のHTML構造を保ったまま -->

  <footer class="footer">
    <div class="container">
      <p class="footer-logo">わたしのお酒時間</p>
      <p>このサイトは架空の広告です。特定商品を勧めるものではありません。</p>
      <div class="footer-links">
        <a href="#">プライバシーポリシー</a>
        <a href="#">X</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

  <script>
    document.querySelectorAll('a.scroll').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // フェードイン効果
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('section').forEach(section => {
      section.classList.add('fade-target');
      observer.observe(section);
    });

    // モーダル機能
    const modalTrigger = document.querySelector('.cta-button[href="#"]');
    modalTrigger.addEventListener('click', e => {
      e.preventDefault();
      alert("モーダル表示（仮）: 投稿フォームや詳細ページをここに表示できます。");
    });
  </script>
  <style>
    .fade-target {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }
    .fade-in {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</body>
</html>
